<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejemplo de GIT</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body style="background-color: black">
	<div align="center">
		<img src="imagenes/git.jpg" witdh="200px">
	</div>
	<h1>Lista de comandos GIT</h1>
	<hr>
	<table class="table table-hover">
		<thead>
			<tr class="danger">
				<th>Comando</th>
				<th>Descripcion</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>git init</td>
				<td>Inicializa la carpeta que quedará como repositorio</td>
			</tr>
			<tr>
				<td>git add -A</td>
				<td>Colorcar los archivos en el área de Staging</td>
			</tr>
			<tr>
				<td>git commit -m "nombre"</td>
				<td>Realiza un commit y guarda los cambios</td>
			</tr>
			<tr>
				<td>git log</td>
				<td>Permite ver los cambios hechos en el proyecto</td>
			</tr>
		</tbody>
	</table>
	<footer align="center">
		<hr>
		<label>Curso GIT &copy; 2016</label>
	</footer>
</body>
</html>
